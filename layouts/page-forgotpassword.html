    <!-- Hero Start -->
    <section class="bg-userpage user-pages d-flex align-items-center"
        style="background: url(images/bg/userpage.jpg);">
        <div class="bg-overlay bg-black" style="opacity: 0.6;"></div>
        <div class="container">
            <div class="row">
                <div class="col-12">

                    </div>

            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8 mt-4 pt-2">
                    <div class="login-page bg-white shadow-lg rounded p-4 mt-4 position-relative">
                        <div class="text-center">
                            <h4 class="mb-4 pb-2">Forgot Password</h4>
                        </div>
                        <form class="login-form">
                            <div class="row">
                                <div class="col-12">
                                    <p class="text-muted">Please enter your email address. You will receive a link to
                                        create a new password via email.</p>
                                    <div class="mb-3">
                                        <label class="form-label h6">Email address <span
                                                class="text-danger">*</span></label>
                                        <input type="email" class="form-control" name="email" required=""
                                            placeholder="Your Email :">
                                    </div>
                                </div>
                                <!--end col-->
                                <div class="col-12">
                                    <button class="btn btn-primary w-100">Send</button>
                                </div>
                                <!--end col-->
                                <div class="col-12 text-center">
                                    <p class="mb-0 mt-3"><small class="text-dark me-2">Remember Your Password ?</small>
                                        <a href="login.html" class="text-dark fw-bold">Sign in</a></p>
                                </div>
                            </div>
                            <!--end row-->
                        </form>
                        <!--end form-->
                    </div>
                    <!--end login-->
                </div>
                <!--end col-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->
    </section>
    <!--end section-->
